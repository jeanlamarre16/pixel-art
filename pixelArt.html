<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="./pixelArt.css" rel="stylesheet" >
        <title>Pixel Art</title>
    </head>

    <body>
        <div class="div-saisie">
            <p class="texte">Entrez les paramêtres nécessaires à la construction de votre grille</p>
            <p><input type ="number" placeholder="nombre de lignes (entre 2 et 30)" min="2" max="20" class="nbLignes"></p>
            <p><input type ="number" placeholder="nombre de colonnes (entre 2 et 60)" min="2" max="20" class="nbColonnes"></p>
            <a href="#" id="btn-generator" class="btn-generator">Générer le tableau</a>
        </div>
  
        <div id="div-palette">
            <div class="green" onclick="pickColor('green')"> </div>
            <div class="black" onclick="pickColor('black')"> </div>
            <div class="gray" onclick="pickColor('gray')"> </div>
            <div class="pink" onclick="pickColor('pink')"> </div>
            <div class="cyan" onclick="pickColor('cyan')"> </div>
            <div class="white" onclick="pickColor('white')"> </div>
        </div>

        <div id="div-tableau">
        </div>

        <script src="/pixelArt.js" ></script>
    </body>
</html>
